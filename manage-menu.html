<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Manage Menu - Yum Yard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>üçΩÔ∏è Yum Yard</h1>
        <nav>
            <a href="index.html">Menu</a>
            <a href="manage-menu.html">Manage Menu</a>
            <a href="sales-report.html">Sales Report</a>
        </nav>
    </header>

    <main class="manage-menu-container">
        <h2>Manage Menu Items</h2>
        
        <div class="add-item-section">
            <h3>Add New Item</h3>
            <form id="addItemForm" class="menu-form">
                <div class="form-group">
                    <label for="itemName">Item Name:</label>
                    <input type="text" id="itemName" required>
                </div>
                <div class="form-group">
                    <label for="itemPrice">Price (‚Çπ):</label>
                    <input type="number" id="itemPrice" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="itemImage">Image URL:</label>
                    <input type="url" id="itemImage" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Item</button>
            </form>
        </div>

        <div class="menu-items-list">
            <h3>Current Menu Items</h3>
            <div id="menuItemsList" class="items-grid">
                <!-- Menu items will be dynamically loaded here -->
            </div>
        </div>
    </main>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Menu Item</h2>
            <form id="editItemForm" class="menu-form">
                <input type="hidden" id="editItemId">
                <div class="form-group">
                    <label for="editItemName">Item Name:</label>
                    <input type="text" id="editItemName" required>
                </div>
                <div class="form-group">
                    <label for="editItemPrice">Price (‚Çπ):</label>
                    <input type="number" id="editItemPrice" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="editItemImage">Image URL:</label>
                    <input type="url" id="editItemImage" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Item</button>
            </form>
        </div>
    </div>

    <script src="js/menu.js"></script>
    <script>
        // Initialize menu management page
        document.addEventListener('DOMContentLoaded', function() {
            loadMenuItems();
            
            // Add item form
            document.getElementById('addItemForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('itemName').value;
                const price = parseFloat(document.getElementById('itemPrice').value);
                const image = document.getElementById('itemImage').value;
                
                addMenuItem(name, price, image);
                this.reset();
            });

            // Edit modal close
            document.querySelector('.close-modal').addEventListener('click', function() {
                document.getElementById('editModal').style.display = 'none';
            });

            // Edit item form
            document.getElementById('editItemForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const id = document.getElementById('editItemId').value;
                const name = document.getElementById('editItemName').value;
                const price = parseFloat(document.getElementById('editItemPrice').value);
                const image = document.getElementById('editItemImage').value;
                
                updateMenuItem(id, name, price, image);
                document.getElementById('editModal').style.display = 'none';
            });
        });

        function loadMenuItems() {
            const menuItems = getMenuItems();
            const container = document.getElementById('menuItemsList');
            container.innerHTML = '';

            if (menuItems.length === 0) {
                container.innerHTML = '<p>No menu items. Add some items to get started!</p>';
                return;
            }

            menuItems.forEach(item => {
                const itemCard = document.createElement('div');
                itemCard.className = 'menu-item-card-admin';
                itemCard.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/200x150?text=${encodeURIComponent(item.name)}'">
                    <h4>${item.name}</h4>
                    <p class="price">‚Çπ${Math.round(item.price)}</p>
                    <div class="item-actions">
                        <button class="btn btn-small btn-primary" onclick="openEditModal('${item.id}')">Edit</button>
                        <button class="btn btn-small btn-danger" onclick="deleteMenuItem('${item.id}')">Delete</button>
                    </div>
                `;
                container.appendChild(itemCard);
            });
        }

        function openEditModal(id) {
            const menuItems = getMenuItems();
            const item = menuItems.find(i => i.id === id);
            
            if (item) {
                document.getElementById('editItemId').value = item.id;
                document.getElementById('editItemName').value = item.name;
                document.getElementById('editItemPrice').value = item.price;
                document.getElementById('editItemImage').value = item.image;
                document.getElementById('editModal').style.display = 'block';
            }
        }

        function deleteMenuItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                removeMenuItem(id);
                loadMenuItems();
            }
        }
    </script>
</body>
</html>
